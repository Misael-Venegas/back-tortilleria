input ventasInput {
  key: Float
  productos: [arrayVentas]
}

input arrayVentas {
  id_sucursal: Int
  id_producto: Int
  precio: Float
  cantidad: Float
}

type Ventas {
  id_ventas_productos: Int
  cantidad: Float
  total: Float
  nombre_producto: String 
  nombre_sucursal: String
  empleado: String
}
